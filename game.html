<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charlycats' Flight Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* CSS shares the same brainrot theme */
        :root {
            --pink: #ff00c1;
            --purple: #9d00ff;
            --cyan: #00ffff;
            --dark-bg: #10001c;
            --glow: 0 0 5px var(--cyan), 0 0 10px var(--cyan), 0 0 20px var(--pink), 0 0 40px var(--pink);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.5) 1px, transparent 1px),
                linear-gradient(to right, rgba(0, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: scroll-background 20s linear infinite;
        }

        @keyframes scroll-background {
            from { background-position: 0 0; }
            to { background-position: -400px 0; }
        }
        
        h1 {
            font-family: 'Mochiy Pop One', sans-serif;
            color: var(--pink);
            text-shadow: var(--glow);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            border: 3px solid var(--pink);
            box-shadow: var(--glow);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 0, 41, 0.85);
            backdrop-filter: blur(5px);
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #game-over-screen h2 {
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 3rem;
            color: var(--pink);
            text-shadow: 0 0 10px var(--pink);
        }
        
        #game-over-screen p {
            font-size: 1.5rem;
            margin-top: 0;
        }

        #retry-button, #back-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin-top: 20px;
            border: 2px solid var(--cyan);
            background: transparent;
            color: var(--cyan);
            text-shadow: 0 0 5px var(--cyan);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        #retry-button:hover, #back-button:hover {
            background: var(--cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--cyan);
        }

        #back-button {
            margin-top: 10px;
            font-size: 0.8rem;
            padding: 10px 20px;
            border-color: var(--purple);
            color: var(--purple);
        }
        #back-button:hover {
            background: var(--purple);
            box-shadow: 0 0 20px var(--purple);
        }

    </style>
</head>
<body>

    <h1>SUGOI FLIGHT CHALLENGE</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="retry-button">RETRY</button>
            <a href="index.html" id="back-button">Back to Shrine</a>
        </div>
    </div>
    
    <script>
        // --- GAME LOGIC STARTS HERE ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const retryButton = document.getElementById('retry-button');

        // Game variables
        let planeY, planeVelocity, score, pipes, frameCount, isGameOver;
        
        // Constants
        const PLANE_X = 80;
        const GRAVITY = 0.4;
        const LIFT = -8;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 180;
        const PIPE_SPAWN_RATE = 120; // in frames

        function resetGame() {
            planeY = canvas.height / 2;
            planeVelocity = 0;
            score = 0;
            pipes = [];
            frameCount = 0;
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        function flap() {
            if (!isGameOver) {
                planeVelocity = LIFT;
            }
        }

        function gameOver() {
            isGameOver = true;
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function gameLoop() {
            if (isGameOver) return;

            // Clear canvas
            ctx.fillStyle = '#10001c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- Update and Draw Plane ---
            planeVelocity += GRAVITY;
            planeY += planeVelocity;
            ctx.font = "40px sans-serif";
            ctx.fillText('✈️', PLANE_X - 20, planeY);

            // --- Update and Draw Pipes ---
            frameCount++;
            if (frameCount % PIPE_SPAWN_RATE === 0) {
                const pipeY = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    y: pipeY,
                    passed: false
                });
            }

            ctx.fillStyle = '#ff00c1';
            ctx.shadowColor = '#ff00c1';
            ctx.shadowBlur = 10;
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                let p = pipes[i];
                p.x -= 3; // Pipe speed

                // Top pipe
                ctx.fillRect(p.x, 0, PIPE_WIDTH, p.y);
                // Bottom pipe
                ctx.fillRect(p.x, p.y + PIPE_GAP, PIPE_WIDTH, canvas.height - p.y - PIPE_GAP);

                // Remove pipes that are off-screen
                if (p.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }

                // Score
                if (p.x + PIPE_WIDTH < PLANE_X && !p.passed) {
                    score++;
                    p.passed = true;
                }

                // Collision Detection
                if (
                    PLANE_X + 20 > p.x && PLANE_X - 20 < p.x + PIPE_WIDTH &&
                    (planeY - 20 < p.y || planeY + 20 > p.y + PIPE_GAP)
                ) {
                    gameOver();
                }
            }
            ctx.shadowBlur = 0; // Reset shadow for other elements

            // Ground and Ceiling Collision
            if (planeY > canvas.height - 20 || planeY < 20) {
                gameOver();
            }

            // --- Draw Score ---
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = "40px 'Press Start 2P'";
            ctx.textAlign = "center";
            ctx.strokeText(score, canvas.width / 2, 60);
            ctx.fillText(score, canvas.width / 2, 60);

            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flap();
        });
        canvas.addEventListener('mousedown', flap);
        retryButton.addEventListener('click', resetGame);

        // Start the game
        resetGame();
    </script>

</body>
</html>
